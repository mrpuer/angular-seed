Найти:
<input ng-model="myQuery"><br><br>

Фильтрация по типу:
<select ng-model="myOrderType" ng-options="pokemon.type[0] for pokemon in pokemons">
        <option value="">-- choose type --</option>
</select><br><br>

Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="weight">Весу</option>
    <option value="height">Росту</option>
    <option value="name">Имени</option>
    <option value="-name">Имени, в обратном порядке</option>
</select>

<ul>
    <li ng-repeat="pokemon in pokemons | filter: myQuery | filter: myOrderType.type[0] | orderBy:myOrderProperty">
        <img src="{{pokemon.ThumbnailImage}}" ng-click="imgAlert(pokemon.name)">

        <small>ID #{{pokemon.id }}</small>
        <h1 ng-class="pokemon.type">{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: {{pokemon.type [0]}}</p>
        <hr />
    </li>
</ul>
<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}
</p>
